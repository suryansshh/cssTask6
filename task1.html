<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Table</title>
</head>
<body>
    
    
<table class="tablegreen">

        <th><div class="roundborder">Firstname</div></th>

        <th><div class="roundborder">Age</div></th>

    <tr>
        <td><div class="roundborder">Jill</div></td>
        <td><div class="roundborder">Smith</div></td>
        <td><div class="roundborder">50</div></td>
    </tr>
    <tr>
        <td><div class="roundborder">Eve</div></td>
        <td><div class="roundborder">Jackson</div></td>
        <td><div class="roundborder">94</div></td>
    </tr>
    <tr>
        <td><div class="roundborder">John</div></td>
        <td><div class="roundborder">Doe</div></td>
        <td><div class="roundborder">80</div></td>
    </tr>
</table>

</body>
</html>
